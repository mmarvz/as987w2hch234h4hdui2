<!-- QR Code Generator (generator.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="assets/js/qrgenerate.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 0px; }
        #qrcode { margin-top: 0px; }
    </style>
</head>
<body>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            const now = new Date();
            const hhmm = now.getHours().toString().padStart(2, '0') + now.getMinutes().toString().padStart(2, '0');
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), hhmm);

            // Sync with the start of the next minute
            const secondsUntilNextMinute = 60 - now.getSeconds();
            setTimeout(generateQRCode, secondsUntilNextMinute * 1000);
        }

        generateQRCode();
    </script>
</body>
</html>
