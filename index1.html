<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="M.System Solutions">
    <meta name="keywords" content="management">
    <meta name="author" content="M.System Solutions">
    <meta name="robots" content="noindex, nofollow">
    <title>M.System Solutions</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logso.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('index.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .btn {
            background: #136217;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
        #userPasscode {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>


    <div class="container">
        <img src="assets/img/logo.png" style="height:60px;">
        <h2>SMS HK Management System</h2>
        <input type="text" id="userPasscode" placeholder="Enter Passcode">
        <button class="btn" onclick="validatePasscode()">Enter</button>
    </div>
    <div class="container" style="height:50vh; width:23vw;">
    <iframe src="bioqrgenerator.html" style=" width: 300px; height: 300px;" frameborder=0></iframe>
    </div>
    <script>
        function generateSecurePasscode() {
            let now = new Date();
            let militaryTime = now.getHours() * 100 + now.getMinutes();
            return (militaryTime + 777).toString();
        }
        
        function validatePasscode() {
            let inputPasscode = document.getElementById("userPasscode").value;
            if (inputPasscode === generateSecurePasscode()) {
                window.location.href = "supervisory.html";
            } else {
                alert("Access Denied!");
            }
        }
    </script>
</body>
</html>
